<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://apis.google.com/js/api.js"></script>
    <link rel="stylesheet" href="res/css/style.css">
    <title>Socialmedia giveaway</title>
</head>

<body onload="loadClient()">
    <header class="header">
        <h1 class="header-title">Choose a winner with our Randomizer</h1>
        <nav class="navigation"></nav>
    </header>
    <main class="main">
        <section class="randomizer-section">
            <div class="giveaway-container">
                <input type="text" class="giveaway-input" id="videoId">
                <button class="button giveaway-button" onclick="getComments()">Start</button>
            </div>
        </section>
    </main>
    <script src="res/js/functions.js"></script>
</body>

</html>
