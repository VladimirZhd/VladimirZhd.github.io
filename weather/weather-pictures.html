<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/weather-pictures.css" type="text/css">
    <title>Weather Pictures</title>
</head>
<body>
    <div class="container">
        <section id="a" class="section">
            <picture>
                <source media="(min-width: 1023px)" srcset="images/weather-site-images/weather-images-large/clear-1280.jpg">
                <img src="images/weather-site-images/weather-images-small/clear-400.jpg" alt="Clear weather picture">
            </picture>
            <ul>
                <li id="a-name">Name: </li>
                <li class="dimensions">Dimension: </li>
                <li id="a-size">Size: </li>
            </ul>
        </section>
        <section id="b" class="section">
            <picture>
                <source media="(min-width: 1023px)" srcset="images/weather-site-images/weather-images-large/clouds-1280.jpg">
                <img src="images/weather-site-images/weather-images-small/clouds-400.jpg" alt="Cloudly picture">
            </picture>
            <ul>
                <li id="b-name">Name: </li>
                <li class="dimensions">Dimension: </li>
                <li id="b-size">Size: </li>
            </ul>
        </section>
        <section id="c" class="section">
            <picture>
                <source media="(min-width: 1023px)" srcset="images/weather-site-images/weather-images-large/fog-1280.jpg">
                <img src="images/weather-site-images/weather-images-small/fog-400.jpg" alt="Fog picture">
            </picture>
            <ul>
                <li id="c-name">Name: </li>
                <li class="dimensions">Dimension: </li>
                <li id="c-size">Size: </li>
            </ul>
        </section>
        <section id="d" class="section">
            <picture>
                <source media="(min-width: 1023px)" srcset="images/weather-site-images/weather-images-large/rain-1280.jpg">
                <img src="images/weather-site-images/weather-images-small/rain-400.jpg" alt="Picture of rain">
            </picture>
            <ul>
                <li id="d-name">Name: </li>
                <li class="dimensions">Dimension: </li>
                <li id="d-size">Size: </li>
            </ul>
        </section>
        <section id="e" class="section">
            <picture>
                <source media="(min-width: 1023px)" srcset="images/weather-site-images/weather-images-large/snow-1280.jpg">
                <img src="images/weather-site-images/weather-images-small/snow-400.jpg" alt="Picture of snow">
            </picture>
            <ul>
                <li id="e-name">Name: </li>
                <li class="dimensions">Dimension: </li>
                <li id="e-size">Size: </li>
            </ul>
        </section>
    </div>
</body>
</html>
