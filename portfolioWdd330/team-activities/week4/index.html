<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
    .row {
      /* border: 1px solid #000; */
      height: 100px;
      width: 300px;
      display: flex;
      flex-flow: row nowrap;
    }
    .column {
      border: 1px solid #000;
      border-top: none;
      height: 100px;
      width: 100px;
    }

    .column:nth-child(1),
    .column:nth-child(3) {
      border-left: none;
      border-right: none;
    }

    .row:nth-child(3) {
      border-bottom: none;
    }


        </style>
    </head>
    <body>
        <section class="row">
            <div class="column left"></div>
            <div class="column"></div>
            <div class="column right"></div>
        </section>
        <section class="row">
            <div class="column left"></div>
            <div class="column"></div>
            <div class="column right"></div>
          </section>
          <section class="row">
            <div class="column left"></div>
            <div class="column"></div>
            <div class="column right"></div>
          </section>
          <button id="reset">Reset</button>
          <script>

          const winCombos = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [6, 4, 2]
          ]
          let divs = document.getElementsByTagName('div');
          divs = [...divs];
          const playerOne = 'X';
          const playerTwo = 'O';
          let whoClicked = {
            player: 'X'
          };
          const addListener = (x) => {
            x.addEventListener('touchend', afterTouch);
          }
          
          const afterTouch = (event) => {
            if (event.target.innerText !== ' ') {
              if (whoClicked.player === playerOne) {
                event.target.innerText = playerOne;
                whoClicked.player = playerTwo;
              } else {
                event.target.innerText = playerTwo;
                whoClicked.player = playerOne;
              }
            }
          }
          divs.forEach(addListener);

          const resetButton = document.getElementById('reset'); 
          resetButton.addEventListener('touchend', (event) => {
            divs.forEach(item => {
              item.innerText = ' ';
            }) 
            whoClicked.player = playerOne;
          })

          </script>
    </body>
</html>
